<!DOCTYPE html>
<html>
    <head>
        <title>QR Code Scanner</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/webfonts/all.min.css">
    </head>
    <body style="background-color: hsl(212, 45%, 89%)">
        <div class="col d-flex justify-content-center align-items-center min-vh-100">
            <div class="card shadow" style="border-radius: 30px; width: 250px; height: 450px;">
               <img src="images/image-qr-code.png" class="p-3" alt="qr code image" style="border-radius: 30px; height: 250px; width: 250px;">
            <div class="card-body">
                <p class="card-text text-center" style="font-family: outfit;"><b>Improve your front-end skills by building projects.</b></p>
                <p class="text-center" style="font-family: outfit;">Scan the QR code to visit Front End Mentor and take your coding skills to the next level</p>
            </div>
            </div>
        </div>
    </body>
</html>
